<html>

    <head>

        <title>Phone Store</title>
     
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div class="main">

            <nav>
                <div class="logo">
                    <img src="images/logo.png">
                </div>

                <div class="nav-links">

                    <ul>

                        <li><a href="#index.html">Home</a></li>
                        <li><a href="#iPhone.html">iPhones</a></li>
                        <li><a href="#Accessories.html">Accessories</a></li>
                        <li><a href="#Cart.html">Cart</a></li>
                        <li><a href="#Contact Us.html">Contact Us</a></li>

                    </ul>

                </div>

            </nav>
            
            <div class="information">
                <div class="overlay"></div>
                <img src="images/mobile.png" class="Mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="images/camera.png">
                        <div>
                            <h1>Camera</h1>
                            <p>12MP, Wide Angle Lens, Enhanced Low Light View</p>
                        </div>
                    </div>

                    <div class="feature two">
                        <img src="images/processor.png">
                        <div>
                            <h1>Processor</h1>
                            <p>Snapdragon Quad-Core 16nm</p>
                        </div>
                    </div>

                    <div class="feature three">
                        <img src="images/display.png">
                        <div>
                            <h1>Display</h1>
                            <p>6.5" OLED Touchscreen</p>
                        </div>
                    </div>

                    <div class="feature four">
                        <img src="images/battery.png">
                        <div>
                            <h1>Battery</h1>
                            <p>5000 mAh, 72hrs Standby</p>
                        </div>
                    </div>

                </div>

            </div>

            <div class="controls">
                <img src="images/radio arrow button.png" id="upBtn">
                <h3>Features</h3>
                <img src="images/radio arrow button.png" id="downBtn">
            </div>

        </div>

        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;

            
            upBtn.onclick = function() 
            {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
            downBtn.onclick = function() 
            {
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }

        </script>

    </body>

</html>
